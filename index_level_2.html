<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div style="text-align: center">
    <h1>Short information about every country</h1>
    <input id="country-name" type="text">
    <button id="show">Show information</button>

    <p><b>Name: </b><span id="name"></span></p>
    <p><b>Region: </b><span id="region"></span></p>
    <p><b>Subregion: </b> <span id="subregion"></span></p>
    <p><b>Capital: </b><span id="capital"></span></p>
    <p><b>Flag: </b><img id="flag" src=""></img></p>
  </div>
<!--  <script src="jquery-3.3.1.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var url = "https://restcountries.eu/rest/v2/all";
    $("#show").on("click", function() {
      $.get(url, function(countries){
        for (var i = 0; i< countries.length; ++i) {

          var country = countries[i];
          if ($("#country-name").val() === country.name) {
            $("#name").text(country.name);
            $("#region").text(country.region);
            $("#subregion").text(country.subregion);
            $("#capital").text(country.capital);
            $("#flag").attr("src", country.flag);
            break;
          } else if (i === 249) {
            $("#name").text("Oops. There is no such country. Spell correctly");
            $("#region").text("");
            $("#subregion").text("");
            $("#capital").text("");
            $("#flag").text("").attr("src", "");
          };
        }
      }).fail(function(error){
        console.log(error);
      })
    })
    
  </script>
</body>
</html>
